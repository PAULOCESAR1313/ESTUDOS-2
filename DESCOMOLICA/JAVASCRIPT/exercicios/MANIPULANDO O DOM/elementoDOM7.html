<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIPULANDO O DOM AULA 07</title>
</head>
<body>
    <h1 id="exemplo" onmouseover="passarMousePorCima()" onmouseout="tiraMouse()">
        Olá Mundo!
    </h1>
    <p>
        Click no botão e veja o que acontece
    </p>
    <form>
        <input type="button" onclick="exemploEvento()" value="APRESENTAR"/>
    </form>
</body>
<script>
    function exemploEvento()
    {
        alert("É uma boa pratica colocar o script no final do documento HTML!")
    }

    function passarMousePorCima()
    {
        document.getElementById("exemplo").innerHTML = "Seja bem vindo!!"
        document.getElementById("exemplo").style.color = "red"
    }

    function tiraMouse()
    {
        document.getElementById("exemplo").innerHTML = "Olá mundo!!"
        document.getElementById("exemplo").style.color = "black"
    }
</script>
</html>
