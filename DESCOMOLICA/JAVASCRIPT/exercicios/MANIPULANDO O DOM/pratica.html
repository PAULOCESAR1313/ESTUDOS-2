<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formulário HTML -->
<form>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
    </div>
    <div>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" required>
    </div>
    <div>
      <label for="cargo">Cargo:</label>
      <select id="cargo" required>
        <option value="gerente">Gerente</option>
        <option value="desenvolvedor">Desenvolvedor</option>
      </select>
    </div>
    <div>
      <label for="departamento">Departamento (apenas para gerente):</label>
      <input type="text" id="departamento">
    </div>
    <div>
      <label for="linguagem">Linguagem de programação (apenas para desenvolvedor):</label>
      <input type="text" id="linguagem">
    </div>
    <button type="button" id="criarBtn">Criar Funcionário</button>
  </form>
  
  <p id="erro" style="color: red;"></p>
  <div id="info"></div>
  
</body>
<script src="pratica.js"></script>
</html>
